<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body
    class="bg-dark text-white d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="./index.html" class="nav-link active" aria-current="page"
            >Calculator</a
          >
        </li>
        <li class="nav-item">
          <a href="./about.html" class="nav-link">About</a>
        </li>
      </ul>
    </header>
    <div
      class="container text-center bg-info rounded p-3"
      style="max-width: 320px"
    >
      <h1 class="mb-3">Calculator</h1>
      <div class="d-grid gap-2" style="grid-template-columns: repeat(4, auto);">
        <div
          class="display d-flex align-items-center justify-content-start bg-white text-dark rounded p-3"
          style="height: 60px; grid-column: span 3"
        ></div>
        <button id="clear" class="btn btn-danger">C</button>

        <button id="1" class="btn btn-light">1</button>
        <button id="2" class="btn btn-light">2</button>
        <button id="3" class="btn btn-light">3</button>
        <button id="+" class="btn btn-light">+</button>

        <button id="4" class="btn btn-light">4</button>
        <button id="5" class="btn btn-light">5</button>
        <button id="6" class="btn btn-light">6</button>
        <button id="-" class="btn btn-light">-</button>

        <button id="7" class="btn btn-light">7</button>
        <button id="8" class="btn btn-light">8</button>
        <button id="9" class="btn btn-light">9</button>
        <button id="*" class="btn btn-light">*</button>

        <button id="/" class="btn btn-light">/</button>
        <button id="0" class="btn btn-light">0</button>
        <button id="." class="btn btn-light">.</button>
        <button id="equal" class="btn btn-light">=</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
