<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="./index.html" class="nav-link active" aria-current="page"
            >Calculator</a
          >
        </li>
        <li class="nav-item">
          <a href="./about.html" class="nav-link">About</a>
        </li>
      </ul>
    </header>
    <div class="container">
      <h1 class="title">Calculator</h1>
      <div class="calculator">
        <div class="row">
          <div class="display col-9"></div>
          <button id="clear" class="btn btn-danger col-3">C</button>
        </div>
        <div class="row">
          <button id="1" class="btn col-3">1</button>
          <button id="2" class="btn col-3">2</button>
          <button id="3" class="btn col-3">3</button>
          <button id="+" class="btn col-3">+</button>
        </div>
        <div class="row">
          <button id="4" class="btn col-3">4</button>
          <button id="5" class="btn col-3">5</button>
          <button id="6" class="btn col-3">6</button>
          <button id="-" class="btn col-3">-</button>
        </div>
        <div class="row">
          <button id="7" class="btn col-3">7</button>
          <button id="8" class="btn col-3">8</button>
          <button id="9" class="btn col-3">9</button>
          <button id="*" class="btn col-3">*</button>
        </div>
        <div class="row">
          <button id="/" class="btn col-3">/</button>
          <button id="0" class="btn col-3">0</button>
          <button id="." class="btn col-3">.</button>
          <button id="equal" class="btn btn-primary col-3">=</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
